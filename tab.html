<body>
    <div class="row div mt-5 ms-5" style="height:500px; border: 10px solid yellowgreen;">
        <div id="letters" class="div col-9 pt-3" style="background-image:url('bgimage.jpg');">



            <button type="button" class="abutton color1" onclick="show('1');">1</button>
            <button type="button" class="abutton color2" onclick="show('2');">2</button>
            <button type="button" class="abutton color3" onclick="show('3');">3</button>
            <button type="button" class="abutton color4" onclick="show('4');">4</button>

            <button type="button" class="abutton color1" onclick="clears('C');">C</button>
            <button type="button" class="abutton color1" onclick="plus('+');">+</button>
            <button type="button" class="abutton color1" onclick="minus('-');">-</button>
            <button type="button" class="abutton color1" onclick="multiply('*');">*</button>
            <button type="button" class="abutton color1" onclick="equals('=');">=</button>
            <button type="button" class="abutton color1" onclick="play();" id="playBtn"> Play </button>




        </div>
